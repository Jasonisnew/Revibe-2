<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revibe Performance</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <img src="/assets/images/header.png" alt="Revibe header" class="header-image">
        </div>


        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="greeting">
                    <h1 id="greeting-text">Hi, athlete</h1>
                    <p class="subtle">Precision. Strength. Progress.</p>
                </div>
                <div class="recovery-counter">
                    <div class="counter-number" id="recovery-counter">30 days</div>
                    <div class="counter-text" id="recovery-text">till recovery</div>
                </div>
            </div>
        </div>

        <!-- Character Video and Progress -->
        <div class="progress-section">
            <div class="character-container">
                <!-- Conversation Bubble -->
                <div class="conversation-bubble">
                    <div class="bubble-content">
                        Move with intent and control.
                    </div>
                </div>
                <!-- <div class="motto" id="motto-text">Never Give Up</div> -->
                <div class="character-video">
                    <img src="./assets/images/avatar.gif" alt="Coach avatar" class="video-element">
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="60">
                <div class="progress-thumb" id="progress-thumb">
                    <img src="./assets/images/avatarflat.png" alt="Character Avatar" class="thumb-video">
                </div>
            </div>

            <div class="progress-text">
                <span id="progress-percentage">60% Complete</span>
            </div>
        </div>

        <!-- Daily Plans -->
        <div class="daily-plans" role="region" aria-label="Daily plans">
            <div class="section-header">
                <h2 id="daily-plans-title">Daily Plans</h2>
                <button class="link-button" onclick="navigateTo('/daily-plans')" aria-label="Open full calendar">View All</button>
            </div>

            <!-- Calendar -->
            <div class="calendar">
                <div class="week-days">
                    <div class="day-item">
                        <div class="day-name" id="day-1">WED</div>
                        <div class="day-date">01</div>
                    </div>
                    <div class="day-item">
                        <div class="day-name" id="day-2">Thu</div>
                        <div class="day-date">02</div>
                    </div>
                    <div class="day-item">
                        <div class="day-name" id="day-3">Fri</div>
                        <div class="day-date">03</div>
                    </div>
                    <div class="day-item">
                        <div class="day-name" id="day-4">Sat</div>
                        <div class="day-date">04</div>
                    </div>
                    <div class="day-item">
                        <div class="day-name" id="day-5">Sun</div>
                        <div class="day-date">05</div>
                    </div>
                    <div class="day-item">
                        <div class="day-name" id="day-6">Mon</div>
                        <div class="day-date">06</div>
                    </div>
                    <div class="day-item">
                        <div class="day-name" id="day-7">Tue</div>
                        <div class="day-date">07</div>
                    </div>
                </div>
                <div class="calendar-meta">
                    <i class="fas fa-calendar calendar-icon" aria-hidden="true"></i>
                    <span id="upcoming-session-label">No upcoming sessions</span>
                </div>
            </div>

            <!-- Progress Cards -->
            <div class="progress-cards">
                <div class="card lower-card" onclick="navigateTo('/daily-plans')" tabindex="0">
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title" id="lower-text">Lower</span>
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="card-value">30%</div>
                    </div>
                </div>

                <div class="card upper-card" onclick="navigateTo('/daily-plans')" tabindex="0">
                    <div class="card-content">
                        <div class="card-header">
                            <span class="card-title" id="upper-text">Upper</span>
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="card-value">85%</div>
                    </div>
                </div>
            </div>

            <!-- Action Cards -->
            <div class="action-cards">
                <div class="card workout-card" onclick="navigateTo('/movements')" tabindex="0">
                    <div class="card-content">
                        <div class="card-subtitle" id="workout-text">Find A Suitable Recovery Workout</div>
                        <div class="card-icon workout-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                    </div>
                </div>

                <div class="card ai-card" onclick="navigateTo('/ai-chat')" tabindex="0">
                    <div class="card-content">
                        <div class="card-subtitle" id="ai-text">AI Agent</div>
                        <div class="card-icon ai-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <button class="nav-icon" data-route="/" aria-label="Home">
                    <i class="fas fa-home"></i>
                </button>
                <button class="nav-icon" data-route="/movements" aria-label="Movements" onclick="navigateTo('/movements')">
                    <i class="fas fa-bolt"></i>
                </button>
                <button class="camera-button" aria-label="Start session" onclick="navigateTo('/daily-plans')">
                    <i class="fas fa-play"></i>
                </button>
                <button class="nav-icon" data-route="/ai-chat" aria-label="AI chat" onclick="navigateTo('/ai-chat')">
                    <i class="fas fa-comments"></i>
                </button>
                <button class="nav-icon" data-route="/profile" aria-label="Profile" onclick="navigateTo('/profile')">
                    <i class="fas fa-user"></i>
                </button>
            </div>
            <div class="nav-indicator"></div>
        </div>
    </div>

    <script src="./data-store.js"></script>
    <script src="./ios-status-bar.js"></script>
    <script src="./script.js"></script>
</body>
</html>

        </div>

    <script src="./script.js"></script>
</body>
</html>
