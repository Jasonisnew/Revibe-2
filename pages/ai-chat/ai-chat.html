<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Fitness Rehab App</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="ai-chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <img src="../../assets/images/header.png" alt="Header" class="header-image">
        </div>

        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1 id="ai-agent-title">AI Agent</h1>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text" id="welcome-message">How can I help you today? I'm here to assist with your fitness and rehabilitation journey. </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="message-input" class="message-input" placeholder="Send Message Here...">
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-items">
                <button class="nav-icon" data-route="/" aria-label="Home" onclick="navigateTo('/')">
                    <i class="fas fa-home"></i>
                </button>
                <button class="nav-icon" data-route="/movements" aria-label="Movements" onclick="navigateTo('/movements')">
                    <i class="fas fa-bolt"></i>
                </button>
                <button class="camera-button" aria-label="Start session" onclick="navigateTo('/daily-plans')">
                    <i class="fas fa-play"></i>
                </button>
                <button class="nav-icon active" data-route="/ai-chat" aria-label="AI chat">
                    <i class="fas fa-comments"></i>
                </button>
                <button class="nav-icon" data-route="/profile" aria-label="Profile" onclick="navigateTo('/profile')">
                    <i class="fas fa-user"></i>
                </button>
            </div>
            <div class="nav-indicator"></div>
        </div>
    </div>

    <script src="../../ios-status-bar.js"></script>
    <script src="../../data-store.js"></script>
    <script src="../../script.js"></script>
    <script src="config.js"></script>
    <script src="ai-chat.js"></script>
</body>
</html>
