<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - Fitness Rehab App</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="camera.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Ensure p5.js is loaded before running camera.js
        window.addEventListener('load', function() {
            if (typeof p5 !== 'undefined') {
                console.log('p5.js loaded successfully');
            } else {
                console.error('p5.js not loaded');
            }
        });
    </script>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <img src="../../assets/images/header.png" alt="Header" class="header-image">
        </div>
        

        <!-- Back Button -->
        <div class="camera-back-button" onclick="navigateTo('/daily-plans')">
            <i class="fas fa-arrow-left"></i>
        </div>

        <!-- Camera Canvas Container -->
        <div id="camera-container"></div>

        <div class="camera-guidance">
            <h3>Positioning tips</h3>
            <ul>
                <li>Center yourself and keep full body in frame.</li>
                <li>Good light in front of you; avoid strong backlight.</li>
                <li>If permission is blocked, allow camera and reload.</li>
            </ul>
            <div id="camera-status" class="camera-status" role="status">Requesting camera permissionâ€¦</div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav2">
            <!-- Exercise Labels -->
            <div class="exercise-labels">
                
                <div class="exercise-info-container">
                    <div class="exercise-image" id="exercise-image">
                        <img src="../../assets/images/shoulder-standingW.jpg" alt="Exercise" id="exercise-img">
                    </div>
                    <div class="exercise-details">
                        <div class="exercise-number" id="exercise-label">Exercise 1</div>
                        <div class="exercise-text" id="exercise-name">Shoulder Stretch</div>
                        <div class="exercise-sets" id="exercise-sets">3 sets / 30 sec</div>
                    </div>
                </div>
            </div>
            
            <div class="nav-items">
                <div class="nav-spacer"></div>
                <div class="exercise-nav-button" onclick="switchToPreviousExercise()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="finish-button" onclick="navigateTo('/camera')">
                    <!-- <i class="fas fa-check"></i> -->
                    Complete
                </div>
                <div class="exercise-nav-button" onclick="switchToNextExercise()">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="nav-spacer"></div>
            </div>
            <div class="nav-indicator"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../script.js"></script>
    <script src="camera.js"></script>
</body>
</html>
